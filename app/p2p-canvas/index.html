<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glom P2P Canvas Example</title>
    <script>
        if (!window.location.pathname.endsWith('/') && !window.location.pathname.endsWith('.html')) {
            window.location.assign(window.location.pathname + '/' + window.location.search + window.location.hash);
        }
    </script>
    <style>
        @font-face {
            font-family: "Aporetic Sans Mono";
            src: url("../../fonts/aporetic-sans-mono-normalregularupright.ttf") format("truetype");
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --bg: #0f0f0f;
            --text: #d6d6d6;
            --border: #585858;
            --font-mono: "Aporetic Sans Mono", monospace;
        }

        html {
            height: 100%;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: var(--font-mono);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 1.5rem;
            box-sizing: border-box;
            min-height: 100%;
            overflow: hidden;
            font-size: 1rem;
            line-height: 1.5rem;
        }

        .interaction-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 15, 15, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            transition: opacity 0.2s ease;
            text-align: center;
            border: 2px solid var(--border);
        }

        .interaction-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .interaction-overlay .hint {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .interaction-overlay .sub-hint {
            font-size: 0.8rem;
            color: #666;
        }

        .canvases {
            display: flex;
            gap: 1.5rem;
            flex-wrap: nowrap;
            justify-content: center;
            width: 100%;
        }

        .canvas-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            background: #000;
            border: 2px solid var(--border);
            max-width: 100%;
            height: auto;
            aspect-ratio: 1 / 1;
        }

        .label {
            text-align: center;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
            color: #888;
        }

        .controls {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="overlay" class="interaction-overlay">
        <div class="hint">Click to Interact</div>
        <div class="sub-hint">ESC to release</div>
    </div>

    <div class="canvases">
        <div class="canvas-container">
            <div class="label">Peer A (WASD)</div>
            <canvas id="canvasA" width="250" height="250"></canvas>
        </div>
        <div class="canvas-container">
            <div class="label">Peer B (Arrows)</div>
            <canvas id="canvasB" width="250" height="250"></canvas>
        </div>
    </div>
    <div class="controls">
        A: WASD | B: Arrows
    </div>
    <script type="module">
        import './src/index.ts';
        
        const overlay = document.getElementById('overlay');
        
        document.body.addEventListener('click', () => {
            if (document.pointerLockElement !== document.body) {
                document.body.requestPointerLock();
            }
        });

        document.addEventListener('pointerlockchange', () => {
            if (document.pointerLockElement === document.body) {
                overlay.classList.add('hidden');
            } else {
                overlay.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
