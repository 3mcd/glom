<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glom P2P Canvas Example</title>
    <style>
        body {
            background: #1a1a1a;
            color: #eee;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .canvases {
            display: flex;
            gap: 20px;
        }
        canvas {
            background: #000;
            border: 2px solid #444;
            border-radius: 4px;
        }
        .label {
            text-align: center;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .controls {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Glom P2P Replication</h1>
    <div class="canvases">
        <div>
            <div class="label">Peer A (WASD)</div>
            <canvas id="canvasA" width="400" height="400"></canvas>
        </div>
        <div>
            <div class="label">Peer B (Arrows)</div>
            <canvas id="canvasB" width="400" height="400"></canvas>
        </div>
    </div>
    <div class="controls">
        Canvas A: Move with WASD | Canvas B: Move with Arrow Keys
    </div>
    <script type="module" src="./src/index.ts"></script>
</body>
</html>
