<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glom Getting Started</title>
    <style>
      body {
        margin: 0;
        background: #1a1a1a;
        color: #eee;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }
      canvas {
        border: 1px solid #444;
        background: #000;
        box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      }
      .info {
        margin-top: 1rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <canvas id="game" width="600" height="400"></canvas>
    <div class="info">
      <h1>Glom ECS Getting Started</h1>
      <p>Blue = Player | Red = Item | Yellow = Collected</p>
      <p><strong>Controls: WASD or Arrow Keys to move</strong></p>
      <div id="log"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
