<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glom Server-Authoritative Canvas</title>
    <script>
        // Fix for clean URLs: ensure trailing slash so relative assets resolve correctly
        if (!window.location.pathname.endsWith('/') && !window.location.pathname.endsWith('.html')) {
            window.location.assign(window.location.pathname + '/' + window.location.search + window.location.hash);
        }
    </script>
    <style>
        @font-face {
            font-family: "Aporetic Sans Mono";
            src: url("../../fonts/aporetic-sans-mono-normalregularupright.ttf") format("truetype");
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --bg: #0f0f0f;
            --text: #d6d6d6;
            --border: #585858;
            --font-mono: "Aporetic Sans Mono", monospace;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: var(--font-mono);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 10px;
            min-height: 100vh;
            overflow: hidden;
        }

        .canvases {
            display: flex;
            gap: 15px;
            flex-wrap: nowrap;
            justify-content: center;
            width: 100%;
        }

        .canvas-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            background: #000;
            border: 2px solid var(--border);
            max-width: 100%;
            height: auto;
            aspect-ratio: 1 / 1;
        }

        .label {
            text-align: center;
            margin-bottom: 6px;
            font-size: 0.8rem;
            color: #888;
        }

        .status {
            margin-top: 10px;
            color: #61dafb;
            font-size: 0.75rem;
        }

        .controls {
            margin-top: 8px;
            font-size: 0.75rem;
            color: #666;
            text-align: center;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="canvases">
        <div class="canvas-container">
            <div class="label">Server (Authority)</div>
            <canvas id="canvasServer" width="250" height="250"></canvas>
        </div>
        <div class="canvas-container">
            <div class="label">Client (Prediction)</div>
            <canvas id="canvasClient" width="250" height="250"></canvas>
        </div>
    </div>
    <div id="status" class="status">Latency: 0ms</div>
    <div class="controls">
        WASD to move | Prediction locally, authoritative validation.
    </div>
    <script type="module" src="./src/index.ts"></script>
</body>
</html>
